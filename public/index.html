<!DOCTYPE html>
<html lang="ru">
<head>
  <title>tBench</title>
  <meta charset="utf-8" />
  <link rel="icon" href="./logo_icon_circle.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="tBench"
          content="Social network tBench"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo_icon_circle.svg" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <style>
    body::-webkit-scrollbar {
      width: 9px;
    }

    body::-webkit-scrollbar-track {
      background-color: black;
    }

    body::-webkit-scrollbar-thumb {
      background-color: white;
      border-radius: 30px;
    }

    body {
      font-family: "SF UI Display", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    #vk:hover {
      color: #0077FF;
    }

    #telegram:hover {
      color: #2AABEE;
    }

    #discord:hover {
      color: #5865F2;
    }

    #youtube:hover {
      color: #FF0000;
    }

    #twitter:hover {
      color: #1DA1F2;
    }

    #nav_div {
      left: 0;
      top: 0;
      width: 100%;
      transition: transform .3s linear;
    }

    #nav_div.hide {
      transform: translateY(-50px);
    }

    #content_nav_div {
      left: 0;
      top: 0;
      width: 100%;
      transition: transform .3s linear;
    }

    #content_nav_div.hide {
      transform: translateY(-50px);
    }

    #spr_img {
      background-image: url(img/team_img/1.jpg);
    }

    #bigg_img {
      background-image: url(img/team_img/2.jpg);
    }

    #elnd_img {
      background-image: url(img/team_img/3.jpg);
    }

    #content_profile_icon {
      background-image: url(img/team_img/1.jpg);
    }

    #profile_icon {
      background-image: url(img/team_img/1.jpg);
    }

    ::selection {
      background: #3b83f6; /* Цвет фона */
      color: white;
    }

    #content_form_icon {
      background-image: url(img/team_img/1.jpg);
    }

    #content_form_img {
      background-image: url(img/Море.jpg);
    }

  </style>

</head>
<body>

<div id="root"></div>

</body>
</html>
